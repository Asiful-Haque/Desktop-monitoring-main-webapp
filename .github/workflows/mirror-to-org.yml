name: Mirror to Org Repo

on:
  push:
    branches:
      - main   # your default branch

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Push to org repo
        run: |
          git config --global user.name "Asiful Haque"
          git config --global user.email "asiful35-2961@diu.edu.bd"
          git remote add mirror https://x-access-token:${{ secrets.MIRROR_TOKEN }}@github.com/TaskPro-monitoring/desktop-monitoring-main-webapp.git
          git push mirror main --force
